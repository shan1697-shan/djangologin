<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>

    {% if user.is_authenticated %}
    <h4>Hello, {{user.first_name}}</h4>
    <a href="logout/"><button>LogOut</button></a>
    {% else %}
    <a href="reg/"><button>Register</button></a>
    <a href="login/"><button>Login</button></a>
    {% endif %}
</body>
</html>
